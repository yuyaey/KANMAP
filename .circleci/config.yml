version: 2.1
jobs:
  checkout_code:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers-legacy
    working_directory: ~/KANMAP
    steps:
      - checkout
      - save_cache:
          key: v2-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/KANMAP
  test:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers-legacy
        environment:
          RAILS_ENV: test
          MYSQL_ROOT_HOST: 127.0.0.1
          MYSQL_USER: 'root'
          MYSQL_ROOT_PASSWORD: ''
      - image: circleci/mysql:8.0
        command: mysqld --default-authentication-plugin=mysql_native_password
        environment:
          MYSQL_DATABASE: KANMAP_test
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_HOST: '%'
    working_directory: ~/KANMAP
    steps:
      - checkout
      - restore_cache:
          key: v2-KANMAP-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys: 
          - v2-dependencies-{{ checksum "Gemfile.lock" }}
          - v2-dependencies-
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          paths:
          - ./vendor/bundle
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Watting stand up database
          command: |
            dockerize -wait \
            tcp://127.0.0.1:3306 -timeout 120s
      # Database setup
      - run: rm ./config/database.yml
      - run: mv ./config/database.yml.ci ./config/database.yml
      - run:
            name: Prepare db
            command: |
              bundle exec rake db:create db:schema:load --trace
      # Align chrome-driver's version installed by webdriver
      - run:
          name: Update ChromeDriver Version
          command: |
            bundle exec rake webdrivers:chromedriver:update
      # run tests!
      - run:
          name: Run rspec
          command: |
            mkdir /tmp/test-results
            mkdir -p ~/rspec
            bundle exec rails db:create db:migrate
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            bundle exec bin/rspec --format progress --color --format documentation
      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  deploy:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          keys: 
          - v2-dependencies-{{ checksum "Gemfile.lock" }}
          - v2-dependencies-
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          paths:
          - ./vendor/bundle
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}
      - add_ssh_keys:
          fingerprints:
            - "93:8f:4d:f8:f0:3a:0b:3c:c5:63:b6:1b:3e:de:0a:fa"
      - deploy:
         name: CapistranoDeploy
         command:
           bundle exec cap production deploy

workflows:
  version: 2.1
  test_and_deploy:
    jobs:
      - checkout_code
      # - test:
      #     requires:
      #       - checkout_code
      - deploy:
          requires:
            - checkout_code
          filters:
            branches:
              only: master