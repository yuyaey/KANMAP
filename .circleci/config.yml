version: 2.1
jobs:
 build:
   docker:
   - image: circleci/ruby:2.6.3-node-browsers
     environment:
       RAILS_ENV: test
       MYSQL_ROOT_HOST: 127.0.0.1
       MYSQL_USER: 'root'
       MYSQL_ROOT_PASSWORD: ''
   - image: circleci/mysql:8.0
     command: mysqld --default-authentication-plugin=mysql_native_password
     environment:
   working_directory: ~/KANMAP
   steps:
   - checkout
   - restore_cache:
       keys:
       - v1-dependencies-{{ checksum "Gemfile.lock" }}
       - v1-dependencies-
   - run:
       name: install dependencies
       command: |
         gem install bundler -v 1.17.3
         bundle install --jobs=4 --retry=3 --path vendor/bundle
   - save_cache:
       paths:
       - ./vendor/bundle
       key: v1-dependencies-{{ checksum "Gemfile.lock" }}
   - run:
       command: mv ./config/database.yml.ci ./config/database.yml
   - run:
       name: 'wait for db'
       command: dockerize -wait tcp://localhost:3306 -timeout 1m
   # Database setup
   - run:
       name: Prepare db
       command: |
         bin/rails db:create db:migrate
   # Align chrome-driver's version installed by webdriver
   - run:
       name: Update ChromeDriver Version
       command: |
         bundle exec rake webdrivers:chromedriver:update
   # run tests!
   - run:
       name: Run rspec
       command: |
         mkdir /tmp/test-results
         TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
         bundle exec bin/rspec --format progress --color --format documentation

   # collect reports
   - store_test_results:
       path: /tmp/test-results
   - store_artifacts:
       path: /tmp/test-results
       destination: test-results